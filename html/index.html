<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcorn Home Page</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="content">
      <!-- Start Header -->
      <header id="header">
        <div id="background-right">
          <div id="header-right">
            <nav id="nav">
              <ul>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Brands</a></li>
                <li><a href="#">Podcaster</a></li>
              </ul>
            </nav>
            <div class="login-buttons">
              <a href="#" class="sign-up">Sign Up</a>
              <a href="#" class="login">Login</a>
            </div>
          </div>
        </div>
        <div id="header-left">
          <h2 class="title">podcorn</h2>
        </div>
        <div class="clearFix"></div>
      </header>
      <!-- End Header -->

      <!-- Start Article -->
      <div id="main">
        <article id="article-right">
          <div class="circle-main-bg"></div>
          <div class="orbit"></div>
          <div class="littel-circle"></div>
          <div class="oribit-img up-img">
            <img src="../img/listener1.svg" alt="" />
          </div>
          <div class="oribit-img down-img">
            <img src="../img/listener1.svg" alt="" />
          </div>
          <div class="oribit-img left-img">
            <img src="../img/listener1.svg" alt="" />
          </div>
        </article>
        <article id="article-left">
          <div class="article-header">
            <a href="#" class="ad">Marketplace for Podcast Sponsership</a>
          </div>
          <div class="article-main">
            <h1 class="article-title">Connecting unique</h1>
            <h1 class="article-title">Voices to uniques</h1>
            <h1 class="article-title">brands.</h1>
          </div>
          <div class="article-footer">
            <a href="#" class="for-podcasts">For Podcasts</a>
            <a href="#" class="for-brands">For Brands</a>
          </div>
        </article>
        <div class="clearFix"></div>
      </div>
      <!-- End Article -->
    </div>
  </body>
</html>
